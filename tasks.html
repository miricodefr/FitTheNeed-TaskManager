<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTN - Tasks</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/tasks.css">
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container my-5">

    <h1 class="mb-4">Task Manager</h1>

    <!-- ADD TASK FORM -->
    <div class="card mb-4">
      <div class="card-body">

        <h5 class="mb-3">Add New Task</h5>

        <form id="taskForm" novalidate>
          <!-- Task Name -->
          <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input
              type="text"
              id="taskName"
              class="form-control"
              maxlength="50"
              required
              placeholder="Example: Build landing page for client"
            >
            <small class="text-muted">Max 50 characters</small>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="taskDesc" class="form-label">Description</label>
            <input
              type="text"
              id="taskDesc"
              class="form-control"
              maxlength="150"
              placeholder="Example: Include contact form + pricing section"
            >
            <small class="text-muted">Max 150 characters</small>
          </div>

          <!-- Due Date -->
          <div class="mb-3">
            <label for="taskDate" class="form-label">Due Date</label>
            <input
              type="date"
              id="taskDate"
              class="form-control"
              required
            >
            <small class="text-muted">Must be between today and 2 years from today</small>
          </div>

          <button type="submit" class="btn btn-primary">
            Add Task
          </button>
        </form>

      </div>
    </div>

    <!-- TASK LIST -->
    <div class="card">
      <div class="card-body">

        <h5 class="mb-3">Task List</h5>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="taskTableBody">
              <!-- Tasks will appear here -->
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/shared.js"></script>
  <script src="js/tasks.js"></script>
</body>
</html>
